server:
  port: 8601

spring:
  application:
    name: mogu-admin
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      sentinel:
        transport:
          #配置Sentinel dashboard地址
          dashboard: localhost:8070
          #默认8719端口,如果被占用会向上扫描。
          port: 8719
      config:
        server-addr: localhost:8848
        #文件后缀
        file-extension: yaml
        #指定命名空间
        group: dev