server:
  port: 8602

spring:
  application:
    name: mogu-picture
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      sentinel:
        transport:
          #配置Sentinel dashboard地址
          dashboard: localhost:8070
          #默认8719端口,如果被占用会向上扫描。
          port: 8719
      config:
        server-addr: localhost:8848
        file-extension: yaml
        group: dev
